<!DOCTYPE html>
<html>
  <head>
    <title>Completion tests</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>
    <style type="text/css" media="screen">
      .ace_editor {
	  border: 1px solid lightgray;
	  margin-bottom: 1px !important;
	  width: 100%;
      }
      div.spacer {
	  margin-top:16px;
      }
    </style>
    <script src="runlatex.js"></script>
    <script>
      runlatex.editorlines=40;
      runlatex.adddefaultpreamble=true;
      runlatex.adddefaultengine=true;
      runlatex.usecaptions=true;
      runlatex.overleafURI=null;
      runlatex.completionsURI="latexcmds.json";
      
      runlatex.texts ={
	  "Open in Overleaf": "Open in Overleaf",
	  "TeXLive.net":      "TeXLive.net",
	  "Delete Output":    "Delete Output",
	  "Compiling PDF":    "Compiling PDF or HTML",
	  "Added Code":       "Added code",
	  "End Added Code":   "End code",
	  "Top Caption":      ""
      }
    </script>
    <style>
      body {margin:auto; max-width: 70em;}
      div.h {background-color: #F5F5FF;margin: .5em 0;}
      pre {background-color: #EEE;margin:0;padding: .5em;}
      button.llbutton {background-color:yellow;}
    </style>
    
  </head>

    <h1 id="ll">Completion Testing</h1>

</div>
